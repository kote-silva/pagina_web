    <h1>Generos</h1>
    <script>
        const artistasPorGenero = {
            RockandRoll:["Elvis Presley", "The Beatles"],
            Indie:["The Smiths", "The Neighbourhood"],
            Pop:["Michael Jackson", "Mariah Carey"],
            Jazz:["Duke Ellington", "Charlie Parker"],
            Clasica:["Wolfgang Amadeus Mozart", "Johann Sebastian Bach"],
            Kpop:["BTS", "Girls Generation"],
            Country:["George Strait", "Garth Brooks"],
            HipHop:["Nwa", "2Pac"],
            Electronica:["David Guetta", "Jonas Blue"],
            Reggae:["Bob Marley", "Peter Tosh"],
            Metal:["Metallica", "Slayer"],
            Blues:["Robert Leroy Johnson", "Willie Dixon"],
            Punk:["Sex Pistols", "The Ramones"],
            RyB:["Michael Jackson", "Whitney Houston"]
        };
        function mostrarArtistas(genero) {
            const artistList = document.getElementById("artistList");
            const artistas = artistasPorGenero[genero] || [];
            const artistasHTML = artistas.map(artist => "<li>${artist}</li>").join("");
            artistList.innerHTML = artistasHTML;
        }
    </script>    
    <a href="artistas.html">    

        <button onclick="mostrarArtistas('Pop')">Pop</button> 
        <button onclick="mostrarArtistas('RockandRoll')">Rock and Roll</button>
        <button onclick="mostrarArtistas('Indie')">Indie</button>
        <button onclick="mostrarArtistas('Jazz')">Jazz</button>
        <button onclick="mostrarArtistas('Clasica')">Clasica</button>
        <button onclick="mostrarArtistas('Kpop')">Kpop</button>
        <button onclick="mostrarArtistas('Country')">Country</button>
        <button onclick="mostrarArtistas('Hip-Hop')">Hip-Hop</button>
        <button onclick="mostrarArtistas('Electronica')">Electronica</button>
        <button onclick="mostrarArtistas('Reggae')">Reggae</button>
        <button onclick="mostrarArtistas('Metal')">Metal</button>
        <button onclick="mostrarArtistas('Blues')">Blues</button>
        <button onclick="mostrarArtistas('Punk')">Punk</button>
        <button onclick="mostrarArtistas('RyB')">R&B</button>
    </a>
